<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Realidade Aumentada Interativa por Toque</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* Define a AR Scene para cobrir toda a página no telemóvel */
        body { margin: 0; overflow: hidden; }
        .a-canvas { width: 100vw; height: 100vh; }
        /* Mensagem de instrução */
        #instrucao {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            z-index: 99;
            font-family: sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="instrucao">
        Aponte a câmara para o **Marcador Hiro**. Toque na **esquerda** ou **direita** do ecrã para mudar de modelo.
    </div>

    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30;" vr-mode-ui="enabled: false">
        
        <a-marker preset="hiro">
            <a-entity id="modelo-container" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
